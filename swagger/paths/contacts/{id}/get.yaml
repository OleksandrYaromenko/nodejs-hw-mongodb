tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: "Get contact"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
responses:
  "200":
    description: "Get contact by ID"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contact with id ContactID"
            data:
              type: object
              $ref: ../../../components/schemas/contacts.yaml
  "404":
    $ref: ../../../components/responses/404.yaml
